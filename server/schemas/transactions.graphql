input AddTransactionInput {
  taskId: Int
  userId: Int
  type: Int
  amount: Float
}

input RemoveTransactionInput {
  id: Int!
}

input UpdateTransactionInput {
  id: Int!
  taskId: Int
  taskName: String
  taskSimple: String
  taskDescription: String
  taskPlatforms: [Int]
  userId: Int
  userName: String
  userPhone: String
  payWay: PayWayInput
  role: Int
  amount: Float
  type: Int
  status: Int
  submitDate: String
  resultDate: String
}

input QueryTransactionInput {
  id: Int
}

input QueryTransactionListingInput {
  page: Int
  status: Int
  taskId: Int
  userId: Int
  amount: AmountInput
  date: DateInput
  order: OrderInput
}

type Transaction {
  id: Int
  payWay: PayWay
  balance: Float
  type: Int
  status: Int
  submitDate: String
  resultDate: String
  reviewer: Int
}